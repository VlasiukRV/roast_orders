version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app:rw  # Монтируем текущую директорию в контейнер
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 5000
